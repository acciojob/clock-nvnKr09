<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<p id="timer">
		
	</div>
    <script>
		const timer = document.getElementById('timer');
		function calculateDate_Time() {
			const time = new Date();
			timer.innerHTML = time;
		}
			setInterval(calculateDate_Time, 1000);
		
	</script>

</body>

</html>
